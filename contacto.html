<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata">
    <title>Puntero Contacto</title>
</head>
<body>
    <div class="grilla">
        <header class="encabezado">
            <nav class="nav">
                <ul class="nav__links">
                    <a class="nav__link--activo"><a href="./index.html">Inicio</a></a>
                    <a class="nav__link">Temas</a>
                    <a class="nav__link">Autores</a>
                    <a class="nav__link">Ideas</a>
                    <a class="nav__link"><a href="./contacto.html">Contacto</a></a>
                </ul>
            </nav>
        </header>
        <main>
            <form action="" method="get" class="form-contacto">
                <div class="form-contacto-nombre">
                    <label for="nombre">¿Cuál es tu nombre?</label>
                    <input type="text" name="nombre" id="nombre" autocomplete="name" required>
                </div>
                <div class="form-contacto-correo">
                    <label for="correo">¿Cuál es tu correo?</label>
                    <input type="email" name="correo" id="correo" autocomplete="email" required>
                </div>
                <div class="form-contacto-pais">
                    <label for="pais">¿En cuál país vives?</label>
                    <input type="text" name="pais" id="pais" autocomplete="country" required>
                </div>
                <div class="form-contacto-cp">
                    <label for="cp">¿Cuál es tu código postal?</label>
                    <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
                </div>
                <div class="form-contacto">            
                    <input type="submit">
                </div>
            </form>
        </main>
    </div>
</body>
</html>
